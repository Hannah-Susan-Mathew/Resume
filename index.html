<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden; /* prevent free scrollbars */
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      color: #ff4757;
    }

    .sidebar a {
      text-decoration: none;
      color: #bbb;
      margin: 12px 0;
      transition: color 0.3s;
    }

    .sidebar a.active, .sidebar a:hover {
      color: #ff4757;
    }

    /* Content */
    .content {
      margin-left: 240px;
      height: 100vh;
      overflow: hidden; /* hide default scrolling */
      scroll-behavior: smooth;
      transition: background 0.5s;
    }

    section {
      min-height: 100vh; /* fills viewport without adding extra space */
      width: 100%;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    section.active {
      opacity: 1;
      transform: translateY(0);
    }

    section:nth-child(1) { background: #1e272e; }
    section:nth-child(2) { background: #2f3542; }
    section:nth-child(3) { background: #57606f; }
    section:nth-child(4) { background: #747d8c; }

    /* Mobile */
    @media (max-width: 768px) {
      .sidebar {
        flex-direction: row;
        height: 70px;
        width: 100%;
      }

      .sidebar h2 {
        margin: 0 15px;
      }

      .sidebar a {
        margin: 0 10px;
      }

      .content {
        margin-left: 0;
        margin-top: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>My Portfolio</h2>
    <a href="#home" class="nav-link active">Home</a>
    <a href="#about" class="nav-link">About</a>
    <a href="#projects" class="nav-link">Projects</a>
    <a href="#contact" class="nav-link">Contact</a>
  </div>

  <div class="content">
    <section id="home" class="active">
      <h1>Home</h1>
      <p>Welcome to my portfolio website!</p>
    </section>
    <section id="about">
      <h1>About</h1>
      <p>Here’s some information about me.</p>
    </section>
    <section id="projects">
      <h1>Projects</h1>
      <p>Here are my projects.</p>
    </section>
    <section id="contact">
      <h1>Contact</h1>
      <p>Get in touch with me.</p>
    </section>
  </div>

  <script>
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll(".nav-link");
    let currentIndex = 0;
    let isScrolling = false;

    function scrollToSection(index) {
      isScrolling = true;
      sections[index].scrollIntoView({ behavior: "smooth" });
      setTimeout(() => {
        isScrolling = false;
        updateActive();
      }, 800);
    }

    function updateActive() {
      sections.forEach((sec, i) => {
        sec.classList.toggle("active", i === currentIndex);
        navLinks[i].classList.toggle("active", i === currentIndex);
      });
    }

    // Wheel scroll → strict slide feel
    window.addEventListener("wheel", (e) => {
      if (isScrolling) return;
      if (e.deltaY > 0 && currentIndex < sections.length - 1) {
        currentIndex++;
        scrollToSection(currentIndex);
      } else if (e.deltaY < 0 && currentIndex > 0) {
        currentIndex--;
        scrollToSection(currentIndex);
      }
    });

    // Sidebar nav click
    navLinks.forEach((link, i) => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        currentIndex = i;
        scrollToSection(currentIndex);
      });
    });

    // Keyboard arrow navigation
    window.addEventListener("keydown", (e) => {
      if (isScrolling) return;
      if (e.key === "ArrowDown" && currentIndex < sections.length - 1) {
        currentIndex++;
        scrollToSection(currentIndex);
      } else if (e.key === "ArrowUp" && currentIndex > 0) {
        currentIndex--;
        scrollToSection(currentIndex);
      }
    });
  </script>
</body>
</html>
